<div id="" class="field formio-component formio-component-form  formio-component-label-hidden" ref="component">
  <div class="formio-form ui form" ref="webform" novalidate>
    <div id="textField" class="field form-group has-feedback formio-component formio-component-textfield formio-component-textField  required" ref="component">
      <label class=" field-required" for="textField-textField">
        Text Field
      </label>
      <div ref="element">
        <div class="ui input fluid ">
          <input ref="input" name="data[textField]" type="text" class="form-control" lang="en" spellcheck="true" value="" id="textField-textField"></input>
        </div>
      </div>
      <div ref="messageContainer"></div>
    </div>
    <div id="show" class="field form-group has-feedback formio-component formio-component-radio formio-component-show " ref="component">
      <label class="" for="show-show">
        Show
      </label>
      <div class="fields grouped">
        <div class="field">
          <div class="ui radio checkbox" ref="wrapper">
            <input ref="input" name="data[show][-show]" type="radio" class="form-check-input" lang="en" value="show" id="-show--show">
            <label class="" for="-show--show">
              <span>show</span>
            </label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox" ref="wrapper">
            <input ref="input" name="data[show][-show]" type="radio" class="form-check-input" lang="en" value="hide" id="-show--hide">
            <label class="" for="-show--hide">
              <span>hide</span>
            </label>
          </div>
        </div>
      </div>
      <div ref="messageContainer"></div>
    </div>
    <div id="editGrid" class="field form-group has-feedback formio-component formio-component-editgrid formio-component-editGrid " ref="component">
      <label class="" for="editGrid-editGrid">
        Edit Grid
      </label>
      <div class="editgrid-listgroup ui celled list">
        <div class="item list-group-header">
          <div class="row">
          </div>
        </div>
      </div>
      <button class="ui button primary" ref="editgrid-editGrid-addRow">
        <i class="fa fa-plus"></i> Add Another
      </button>
      <div ref="messageContainer"></div>
    </div>
    <div id="submit" class="field form-group has-feedback formio-component formio-component-button formio-component-submit  form-group" ref="component">
      <button ref="button" class="ui button primary " name="data[submit]" type="submit" class="btn btn-primary btn-md" lang="en">
        Submit
      </button>
      <div ref="buttonMessageContainer">
        <span class="help-block" ref="buttonMessage"></span>
      </div>
      <div ref="messageContainer"></div>
    </div>
  </div>
  <div ref="messageContainer"></div>
</div>
