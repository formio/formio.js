<div id="" class="formio-component formio-component-form  formio-component-label-hidden" ref="component">
  <div class="formio-form" ref="webform" novalidate>
    <div id="tabs" class="formio-component formio-component-tabs formio-component-tabs " ref="component">
      <div class="tab-container">
        <ul class="nav nav-tabs">
          <li class="nav-item active" role="presentation" ref="tabLi-tabs">
            <a class="nav-link active" href="#tab1" ref="tabLink-tabs">Tab 1</a>
          </li>
          <li class="nav-item" role="presentation" ref="tabLi-tabs">
            <a class="nav-link" href="#tab2" ref="tabLink-tabs">Tab 2</a>
          </li>
        </ul>
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" ref="tab-tabs">
            <div id="checkbox" class="form-group has-feedback formio-component formio-component-checkbox formio-component-checkbox " ref="component">
              <div class="form-check checkbox">
                <label class=" form-check-label">
                  <input ref="input" name="data[checkbox]" type="checkbox" class="form-check-input" lang="en" value="0" aria-required="false">
                  <span>hide</span>
                  </input>
                </label>
              </div>
              <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane" ref="tab-tabs">
            <div id="dataGrid" class="form-group has-feedback formio-component formio-component-datagrid formio-component-dataGrid " ref="component">
              <label class="control-label " for="dataGrid-dataGrid">
                grid
              </label>
              <table class="table datagrid-table table-bordered
    ">
                <thead>
                  <tr>
                    <th class="">
                      Label
                    </th>
                    <th class="">
                      Value
                    </th>
                    <th>
                    </th>
                  </tr>
                </thead>
                <tbody ref="datagrid-dataGrid-tbody" data-key="datagrid-dataGrid">
                  <tr ref="datagrid-dataGrid-row">
                    <td ref="datagrid-dataGrid">
                      <div id="label" class="form-group has-feedback formio-component formio-component-textfield formio-component-label  formio-component-label-hidden" ref="component">
                        <div ref="element">
                          <input ref="input" name="data[dataGrid][0][label]" type="text" class="form-control" lang="en" spellcheck="true" value="" id="label-label"></input>
                        </div>
                        <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
                      </div>
                    </td>
                    <td ref="datagrid-dataGrid">
                      <div id="value" class="form-group has-feedback formio-component formio-component-textfield formio-component-value  formio-component-label-hidden" ref="component">
                        <div ref="element">
                          <input ref="input" name="data[dataGrid][0][value]" type="text" class="form-control" lang="en" spellcheck="true" value="" id="value-value"></input>
                        </div>
                        <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
                      </div>
                    </td>
                    <td>
                      <button type="button" class="btn btn-default formio-button-remove-row" ref="datagrid-dataGrid-removeRow">
                        <i class="fa fa-times-circle-o"></i>
                      </button>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <td colspan="4">
                      <button class="btn btn-primary formio-button-add-row" ref="datagrid-dataGrid-addRow">
                        <i class="fa fa-plus"></i> Add Another
                      </button>
                    </td>
                  </tr>
                </tfoot>
              </table>
              <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
            </div>
          </div>
        </div>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="submit" class="form-group has-feedback formio-component formio-component-button formio-component-submit  form-group" ref="component">
      <button ref="button" name="data[submit]" type="submit" class="btn btn-primary btn-md" lang="en">
        Submit
      </button>
      <div ref="buttonMessageContainer">
        <span class="help-block" ref="buttonMessage"></span>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
  </div>
  <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
</div>
