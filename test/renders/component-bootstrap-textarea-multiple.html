<div id="textArea" class="form-group has-feedback formio-component formio-component-textarea formio-component-textArea form-group" ref="component">
  <label class="col-form-label "> Text Area </label>
  <table class="table table-bordered">
    <tbody>
      <tr ref="row">
        <td>
          <textarea ref="input" name="data[textArea]" type="text" class="form-control" lang="en"></textarea>
        </td>
        <td>
          <button type="button" class="btn btn-secondary" ref="removeRow">
            <i class="fa fa-times-circle-o"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="btn btn-primary" ref="addButton">
            <i class="fa fa-plus"></i> Add Another</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
</div>
