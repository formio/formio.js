<div id="signature" class="field form-group has-feedback formio-component formio-component-signature formio-component-signature formio-component-multiple  signature-pad" ref="component">
  <label class="" for="signature-signature">
    Signature
  </label>
  <table class="ui celled table">
    <tbody>
      <tr ref="row">
        <td>
          <div class="ui input fluid ">
            <input ref="input" name="data[signature]" type="hidden" class="form-control" lang="en" value="No" id="signature-signature"></input>
          </div>
          <div class="signature-pad-body" style="width: 100%;height: 150px;padding:0;margin:0;" tabindex="0" ref="padBody">
            <a class="ui basic button mini icon signature-pad-refresh" ref="refresh">
              <i class="fa fa-refresh"></i>
            </a>
            <canvas class="signature-pad-canvas" height="150px" ref="canvas"></canvas>
            <img style="width: 100%;display: none;" ref="signatureImage">
          </div>
          <div class="signature-pad-footer">
            Sign above
          </div>
        </td>
        <td>
          <button type="button" class="ui icon button secondary" ref="removeRow">
            <i class="trash icon"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="ui button primary" ref="addButton"><i class="fa fa-plus"></i> Add Another</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div ref="messageContainer"></div>
</div>
