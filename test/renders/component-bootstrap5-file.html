<div id="file" class="formio-form-group has-feedback formio-component formio-component-file formio-component-file " ref="component">
  <label ref="label" class="col-form-label " for="file-file" id="l-file-file">
    Upload
  </label>
  <ul class="list-group list-group-striped">
    <li class="list-group-item list-group-header hidden-xs hidden-sm">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-9"><strong>File Name</strong></div>
        <div class="col-md-2"><strong>Size</strong></div>
      </div>
    </li>
  </ul>
  <div class="fileSelector" ref="fileDrop">
    <i class="fa fa-cloud-upload"></i> Drop files to attach,
    or
    <a href="#" ref="fileBrowse" class="browse">
      browse
      <span class="visually-hidden">
            Browse to attach file for Upload. Any file types are allowed
          </span>
    </a>
    <div ref="fileProcessingLoader" class="loader-wrapper">
      <div class="loader text-center"></div>
    </div>
  </div>
  <div class="alert alert-warning">
    <p>No storage has been set for this field. File uploads are disabled until storage is set up.</p>
  </div>
  <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
</div>
