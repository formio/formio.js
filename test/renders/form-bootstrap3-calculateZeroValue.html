<div id="" class="formio-component formio-component-form  formio-component-label-hidden" ref="component">
  <div class="formio-form" ref="webform" novalidate>
    <div id="a" class="form-group has-feedback formio-component formio-component-textfield formio-component-a " ref="component">
      <label class="control-label " for="a-a">
        A
      </label>
      <div ref="element">
        <input ref="input" name="data[a]" type="text" class="form-control" lang="en" spellcheck="true" value="" id="a-a"></input>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="b" class="form-group has-feedback formio-component formio-component-textfield formio-component-b " ref="component">
      <label class="control-label " for="b-b">
        B
      </label>
      <div ref="element">
        <input ref="input" name="data[b]" type="text" class="form-control" lang="en" spellcheck="true" value="" id="b-b"></input>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="number" class="form-group has-feedback formio-component formio-component-textfield formio-component-number " ref="component">
      <label class="control-label " for="number-number">
        Sum
      </label>
      <div ref="element">
        <input ref="input" name="data[number]" type="text" class="form-control" lang="en" spellcheck="true" value="" id="number-number"></input>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="submit" class="form-group has-feedback formio-component formio-component-button formio-component-submit  form-group" ref="component">
      <button ref="button" name="data[submit]" type="submit" class="btn btn-primary btn-md" lang="en">
        Submit
      </button>
      <div ref="buttonMessageContainer">
        <span class="help-block" ref="buttonMessage"></span>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
  </div>
  <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
</div>
