<div id="" class="field formio-component formio-component-form  formio-component-label-hidden" ref="component">
  <div class="formio-form ui form" ref="webform" novalidate>
    <div class="formio-component-modal-wrapper formio-component-modal-wrapper-checkbox" ref="componentModalWrapper">
      <div aria-label="modal-wrapper" ref="openModalWrapper-checkbox"></div>
      <div class="formio-dialog formio-dialog-theme-default component-rendering-hidden" ref="modalWrapper">
        <div class="formio-dialog-overlay" ref="modalOverlay"></div>
        <div class="formio-dialog-content" ref="modalContents">
          <div ref="modalContents">
            <div id="checkbox" class="field form-group has-feedback formio-component formio-component-checkbox formio-component-checkbox " ref="component">
              <div class="ui checkbox">
                <input ref="input" id="checkbox" name="data[checkbox]" type="checkbox" class="form-check-input" lang="en" value="0">
                </input>
                <label class="" for="checkbox">
                  <span>Checkbox</span>
                </label>
              </div>
              <div ref="messageContainer"></div>
            </div>
            <div class="formio-dialog-buttons">
              <button aria-label="modal-save" class="btn btn-success formio-dialog-button" ref="modalSave-checkbox">Save</button>
            </div>
          </div>
          <button class="formio-dialog-close float-right btn btn-secondary btn-sm" aria-label="modal-close" ref="modalClose-checkbox"></button>
        </div>
      </div>
    </div>
    <div class="formio-component-modal-wrapper formio-component-modal-wrapper-textfield" ref="componentModalWrapper">
      <div aria-label="modal-wrapper" ref="openModalWrapper-textfield"></div>
      <div class="formio-dialog formio-dialog-theme-default component-rendering-hidden" ref="modalWrapper">
        <div class="formio-dialog-overlay" ref="modalOverlay"></div>
        <div class="formio-dialog-content" ref="modalContents">
          <div ref="modalContents">
            <div id="textfield" class="field form-group has-feedback formio-component formio-component-textfield formio-component-textfield " ref="component">
              <label class="" for="textfield-textfield">
                TextField
              </label>
              <div ref="element">
                <div class="ui input fluid ">
                  <input ref="input" name="data[textfield]" type="text" class="form-control" lang="en" spellcheck="true" value="" id="textfield-textfield"></input>
                </div>
              </div>
              <div ref="messageContainer"></div>
            </div>
            <div class="formio-dialog-buttons">
              <button aria-label="modal-save" class="btn btn-success formio-dialog-button" ref="modalSave-textfield">Save</button>
            </div>
          </div>
          <button class="formio-dialog-close float-right btn btn-secondary btn-sm" aria-label="modal-close" ref="modalClose-textfield"></button>
        </div>
      </div>
    </div>
    <div class="formio-component-modal-wrapper formio-component-modal-wrapper-selectboxes" ref="componentModalWrapper">
      <div aria-label="modal-wrapper" ref="openModalWrapper-selectBoxes"></div>
      <div class="formio-dialog formio-dialog-theme-default component-rendering-hidden" ref="modalWrapper">
        <div class="formio-dialog-overlay" ref="modalOverlay"></div>
        <div class="formio-dialog-content" ref="modalContents">
          <div ref="modalContents">
            <div id="selectBoxes" class="field form-group has-feedback formio-component formio-component-selectboxes formio-component-selectBoxes " ref="component">
              <label class="" for="selectBoxes-selectBoxes">
                Select Boxes
              </label>
              <div class="fields grouped">
                <div class="field">
                  <div class="ui  checkbox" ref="wrapper">
                    <input ref="input" name="data[selectBoxes][]" type="checkbox" class="form-check-input" lang="en" value="a" id="selectBoxes-a">
                    <label class="" for="selectBoxes-a">
                      <span>a</span>
                    </label>
                  </div>
                </div>
                <div class="field">
                  <div class="ui  checkbox" ref="wrapper">
                    <input ref="input" name="data[selectBoxes][]" type="checkbox" class="form-check-input" lang="en" value="b" id="selectBoxes-b">
                    <label class="" for="selectBoxes-b">
                      <span>b</span>
                    </label>
                  </div>
                </div>
              </div>
              <div ref="messageContainer"></div>
            </div>
            <div class="formio-dialog-buttons">
              <button aria-label="modal-save" class="btn btn-success formio-dialog-button" ref="modalSave-selectBoxes">Save</button>
            </div>
          </div>
          <button class="formio-dialog-close float-right btn btn-secondary btn-sm" aria-label="modal-close" ref="modalClose-selectBoxes"></button>
        </div>
      </div>
    </div>
    <div class="formio-component-modal-wrapper formio-component-modal-wrapper-select" ref="componentModalWrapper">
      <div aria-label="modal-wrapper" ref="openModalWrapper-select"></div>
      <div class="formio-dialog formio-dialog-theme-default component-rendering-hidden" ref="modalWrapper">
        <div class="formio-dialog-overlay" ref="modalOverlay"></div>
        <div class="formio-dialog-content" ref="modalContents">
          <div ref="modalContents">
            <div id="select" class="field form-group has-feedback formio-component formio-component-select formio-component-select " ref="component">
              <label class="" for="select-select">
                Select
              </label>
              <select ref="selectContainer" class="ui search dropdown" name="data[select]" type="text" class="form-control" lang="en" id="select-select"></select>
              <input type="text" class="formio-select-autocomplete-input" ref="autocompleteInput" tabindex="-1" />
              <div ref="messageContainer"></div>
            </div>
            <div class="formio-dialog-buttons">
              <button aria-label="modal-save" class="btn btn-success formio-dialog-button" ref="modalSave-select">Save</button>
            </div>
          </div>
          <button class="formio-dialog-close float-right btn btn-secondary btn-sm" aria-label="modal-close" ref="modalClose-select"></button>
        </div>
      </div>
    </div>
    <div id="submit" class="field form-group has-feedback formio-component formio-component-button formio-component-submit  form-group" ref="component">
      <button ref="button" class="ui button primary " name="data[submit]" type="submit" class="btn btn-primary btn-md" lang="en">
        Submit
      </button>
      <div ref="buttonMessageContainer">
        <span class="help-block" ref="buttonMessage"></span>
      </div>
      <div ref="messageContainer"></div>
    </div>
  </div>
  <div ref="messageContainer"></div>
</div>
