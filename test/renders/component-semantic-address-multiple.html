<div id="address" class="field form-group has-feedback formio-component formio-component-address formio-component-address formio-component-multiple " ref="component">
  <label class="" for="address-address">
    Address
  </label>
  <table class="ui celled table">
    <tbody>
      <tr ref="row">
        <td>
          <div class="address-autocomplete-container">
            <input ref="searchInput" name="data[address]" type="text" class="form-control" lang="en" tabindex="0" value="" autocomplete="off" aria-label="autocomplete">
            <i class="address-autocomplete-remove-value-icon fa fa-times" tabindex="0" ref="removeValueIcon"></i>
          </div>
        </td>
        <td>
          <button type="button" class="ui icon button secondary" ref="removeRow">
            <i class="trash icon"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="ui button primary" ref="addButton"><i class="fa fa-plus"></i> Add Another</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div ref="messageContainer"></div>
</div>
