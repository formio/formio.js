<div id="" class="field formio-component formio-component-form  formio-component-label-hidden" ref="component">
  <div class="formio-form ui form" ref="webform" novalidate>
    <div id="visible" class="field form-group has-feedback formio-component formio-component-textfield formio-component-visible " ref="component">
      <label class="">
        visible
      </label>
      <div ref="element">
        <div class="ui input fluid ">
          <input ref="input" name="data[visible]" type="text" class="form-control" lang="en" spellcheck="true" value="yes"></input>
        </div>
      </div>
      <div ref="messageContainer"></div>
    </div>
    <div id="clearOnHideField" class="field form-group has-feedback formio-component formio-component-textfield formio-component-clearOnHideField " ref="component">
      <label class="">
        ClearOnHide Field
      </label>
      <div ref="element">
        <div class="ui input fluid ">
          <input ref="input" name="data[clearOnHideField]" type="text" class="form-control" lang="en" spellcheck="true" value=""></input>
        </div>
      </div>
      <div ref="messageContainer"></div>
    </div>
    <div id="submit" class="field form-group has-feedback formio-component formio-component-button formio-component-submit  form-group" ref="component">
      <button ref="button" class="ui button primary " name="data[submit]" type="submit" class="btn btn-primary btn-md" lang="en">
        Submit
      </button>
      <div ref="buttonMessageContainer">
        <span class="help-block" ref="buttonMessage"></span>
      </div>
      <div ref="messageContainer"></div>
    </div>
  </div>
  <div ref="messageContainer"></div>
</div>
