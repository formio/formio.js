<div id="textArea" class="formio-form-group has-feedback formio-component formio-component-textarea formio-component-textArea formio-component-multiple " ref="component">
  <label ref="label" class="col-form-label " for="textArea-textArea" id="l-textArea-textArea">
    Text Area
  </label>
  <table class="table table-bordered">
    <tbody>
      <tr ref="row">
        <td>
          <textarea ref="input" name="data[textArea]" type="text" class="form-control" lang="en" spellcheck="true" rows="3" id="textArea-textArea" aria-labelledby="l-textArea-textArea " aria-required="false"></textarea>
        </td>
        <td>
          <button type="button" class="btn btn-secondary" ref="removeRow">
            <i class="fa fa-times-circle-o"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="btn btn-primary formio-button-add-another" ref="addButton"><i class="fa fa-plus"></i> Add Another</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
</div>
