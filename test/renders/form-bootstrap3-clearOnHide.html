<div id="" class="formio-component formio-component-form  formio-component-label-hidden" ref="component">
  <div class="formio-form" ref="webform" novalidate>
    <div id="visible" class="form-group has-feedback formio-component formio-component-textfield formio-component-visible " ref="component">
      <label class="control-label " for="visible-visible">
        visible
      </label>
      <div ref="element">
        <input ref="input" name="data[visible]" type="text" class="form-control" lang="en" spellcheck="true" value="yes" id="visible-visible"></input>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="clearOnHideField" class="form-group has-feedback formio-component formio-component-textfield formio-component-clearOnHideField " ref="component">
      <label class="control-label " for="clearOnHideField-clearOnHideField">
        ClearOnHide Field
      </label>
      <div ref="element">
        <input ref="input" name="data[clearOnHideField]" type="text" class="form-control" lang="en" spellcheck="true" value="" id="clearOnHideField-clearOnHideField"></input>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="submit" class="form-group has-feedback formio-component formio-component-button formio-component-submit  form-group" ref="component">
      <button ref="button" name="data[submit]" type="submit" class="btn btn-primary btn-md" lang="en">
        Submit
      </button>
      <div ref="buttonMessageContainer">
        <span class="help-block" ref="buttonMessage"></span>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
  </div>
  <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
</div>
