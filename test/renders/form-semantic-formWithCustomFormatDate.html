<div id="" class="field formio-component formio-component-form  formio-component-label-hidden" ref="component">
  <div class="formio-form ui form" ref="webform" novalidate>
    <div id="dataGrid" class="field form-group has-feedback formio-component formio-component-datagrid formio-component-dataGrid " ref="component">
      <label class="" for="dataGrid-dataGrid">
        Data Grid
      </label>
      <table class="ui table datagrid-table
    padded
    ">
        <thead>
          <tr>
            <th class="">
              Date / Time
            </th>
            <th class="">
              Text Field2
            </th>
            <th class="">
              Text Field
            </th>
            <th>
            </th>
          </tr>
        </thead>
        <tbody ref="datagrid-dataGrid-tbody">
          <tr ref="datagrid-dataGrid-row">
            <td ref="datagrid-dataGrid">
              <div id="dateTime" class="field form-group has-feedback formio-component formio-component-datetime formio-component-dateTime  formio-component-label-hidden" ref="component">
                <div ref="element">
                  <div class="ui input fluid  right labeled">
                    <input ref="input" name="data[dataGrid][0][dateTime]" type="text" class="form-control" lang="en" value="" id="dateTime-dateTime"></input>
                    <div class="ui label" ref="suffix">
                      <i ref="icon" class="fa fa-calendar" style=""></i>
                    </div>
                  </div>
                </div>
                <div ref="messageContainer"></div>
              </div>
            </td>
            <td ref="datagrid-dataGrid">
              <div id="textField2" class="field form-group has-feedback formio-component formio-component-textfield formio-component-textField2  formio-component-label-hidden" ref="component">
                <div ref="element">
                  <div class="ui input fluid  right labeled">
                    <input ref="input" name="data[dataGrid][0][textField2]" type="text" class="form-control" lang="en" spellcheck="true" value="" id="textField2-textField2"></input>
                    <div class="ui label" ref="suffix">
                      <i ref="icon" class="fa fa-calendar" style=""></i>
                    </div>
                  </div>
                </div>
                <div ref="messageContainer"></div>
              </div>
            </td>
            <td ref="datagrid-dataGrid">
              <div id="textField" class="field form-group has-feedback formio-component formio-component-textfield formio-component-textField  formio-component-label-hidden" ref="component">
                <div ref="element">
                  <div class="ui input fluid  right labeled">
                    <input ref="input" name="data[dataGrid][0][textField]" type="text" class="form-control" lang="en" spellcheck="true" value="" id="textField-textField"></input>
                    <div class="ui label" ref="suffix">
                      <i ref="icon" class="fa fa-calendar" style=""></i>
                    </div>
                  </div>
                </div>
                <div ref="messageContainer"></div>
              </div>
            </td>
            <td>
              <button type="button" class="btn-xss ui icon button secondary formio-datagrid-remove" ref="datagrid-dataGrid-removeRow">
                <i class="fa fa-remove"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="5">
              <button class="ui button primary" ref="datagrid-dataGrid-addRow">
                <i class="fa fa-plus"></i> Add Another
              </button>
            </td>
          </tr>
        </tfoot>
      </table>
      <div ref="messageContainer"></div>
    </div>
    <div id="submit" class="field form-group has-feedback formio-component formio-component-button formio-component-submit  form-group" ref="component">
      <button ref="button" class="ui button primary " name="data[submit]" type="submit" class="btn btn-primary btn-md" lang="en">
        Submit
      </button>
      <div ref="buttonMessageContainer">
        <span class="help-block" ref="buttonMessage"></span>
      </div>
      <div ref="messageContainer"></div>
    </div>
  </div>
  <div ref="messageContainer"></div>
</div>
