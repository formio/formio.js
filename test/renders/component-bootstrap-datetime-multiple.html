<div id="dateTime" class="form-group has-feedback formio-component formio-component-datetime formio-component-dateTime formio-component-multiple " ref="component">
  <label ref="label" class="col-form-label " for="dateTime-dateTime" id="l-dateTime-dateTime">
    Date / Time
  </label>
  <table class="table table-bordered">
    <tbody>
      <tr ref="row">
        <td>
          <div class="input-group">
            <input ref="input" name="data[dateTime]" type="text" class="form-control" lang="en" value="" id="dateTime-dateTime" aria-labelledby="l-dateTime-dateTime " aria-required="false"></input>
            <span aria-live="assertive" id="dateTime-liveRegion" class="sr-only" ref="liveRegion"></span>
            <div class="input-group-append" ref="suffix">
              <span class="input-group-text">
        <i ref="icon" class="fa fa-calendar" style=""></i>
    </span>
            </div>
          </div>
        </td>
        <td>
          <button type="button" class="btn btn-secondary" ref="removeRow">
            <i class="fa fa-times-circle-o"></i>
          </button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button class="btn btn-primary formio-button-add-another" ref="addButton"><i class="fa fa-plus"></i> Add Another</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
</div>
