<div id="address" class="form-group has-feedback formio-component formio-component-address formio-component-address " ref="component">
  <label class="col-form-label ">
    Address
  </label>
  <div class="form-check checkbox">
    <label class="form-check-label">
      <input ref="modeSwitcher" type="checkbox" class="form-check-input" tabindex="0" checked=true>
      <span>Can't find address? Switch to manual mode.</span>
    </label>
  </div>
  <div ref="nested-address">
    <div id="street" class="form-group has-feedback formio-component formio-component-textfield formio-component-street " ref="component">
      <label class="col-form-label ">
        Street
      </label>
      <div ref="element">
        <div ref="value">-</div>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="city" class="form-group has-feedback formio-component formio-component-textfield formio-component-city " ref="component">
      <label class="col-form-label ">
        City
      </label>
      <div ref="element">
        <div ref="value">-</div>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="county" class="form-group has-feedback formio-component formio-component-textfield formio-component-county " ref="component">
      <label class="col-form-label ">
        County
      </label>
      <div ref="element">
        <div ref="value">-</div>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="state" class="form-group has-feedback formio-component formio-component-textfield formio-component-state " ref="component">
      <label class="col-form-label ">
        State
      </label>
      <div ref="element">
        <div ref="value">-</div>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="zip" class="form-group has-feedback formio-component formio-component-textfield formio-component-zip " ref="component">
      <label class="col-form-label ">
        Zip Code
      </label>
      <div ref="element">
        <div ref="value">-</div>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="country" class="form-group has-feedback formio-component formio-component-textfield formio-component-country " ref="component">
      <label class="col-form-label ">
        Country
      </label>
      <div ref="element">
        <div ref="value">-</div>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
  </div>
  <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
</div>
