<div id="" class="formio-component formio-component-form  formio-component-label-hidden" ref="component">
  <div class="formio-form" ref="webform" novalidate>
    <div id="amount1" class="form-group has-feedback formio-component formio-component-currency formio-component-amount1 " ref="component">
      <label class="control-label " for="amount1-amount1">
        Amount 1
      </label>
      <div ref="element">
        <input ref="input" name="data[amount1]" type="text" class="form-control" lang="en" inputmode="decimal" value="" id="amount1-amount1"></input>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="amount2" class="form-group has-feedback formio-component formio-component-currency formio-component-amount2 " ref="component">
      <label class="control-label " for="amount2-amount2">
        Amount 2
      </label>
      <div ref="element">
        <input ref="input" name="data[amount2]" type="text" class="form-control" lang="en" inputmode="decimal" value="" id="amount2-amount2"></input>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="currency" class="form-group has-feedback formio-component formio-component-currency formio-component-currency " ref="component">
      <label class="control-label " for="currency-currency">
        Total
      </label>
      <div ref="element">
        <input ref="input" name="data[currency]" type="text" class="form-control" lang="en" inputmode="decimal" value="$0.00" id="currency-currency"></input>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
    <div id="submit" class="form-group has-feedback formio-component formio-component-button formio-component-submit  form-group" ref="component">
      <button ref="button" name="data[submit]" type="submit" class="btn btn-primary btn-md" lang="en">
        Submit
      </button>
      <div ref="buttonMessageContainer">
        <span class="help-block" ref="buttonMessage"></span>
      </div>
      <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
    </div>
  </div>
  <div ref="messageContainer" class="formio-errors invalid-feedback"></div>
</div>
